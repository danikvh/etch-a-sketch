<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="header">
        <h1>Etch-a-sketch</h1>
    </div>
    <div id="modes">
        <button class="mode_button" id="color">Black Mode</button>
        <button class="mode_button" id="shade">Shade Mode</button>
        <button class="mode_button" id="rainbow">Rainbow Mode</button>       
    </div>
    <div id="clean">
        <button class="clean_button" id="eraser">Eraser</button>
        <button class="clean_button" id="clear">Clear Grid</button>
    </div>
    <div id="size">
        <div>Size:</div>
        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="16" class="slider" id="myRange">
        </div>
        <span id="grid-size">16 x 16</span>
    </div>
    <div id="grid" class="grid"></div>
</body>
</html>
